<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }

    

    </script>
  
    <link rel="manifest" href="manifest.json">
  
  </head>

  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>


<body class="bg-dark">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ToDo TaDa!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">All Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Incomplete Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Complete Items</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container mt-4">
      <h1 class="text-light h5">Things to Do:</h1>
      <div class="row" id="toDoContainer" onClick='complete("+index+")'>

      </div>
      <h1 class="text-light h5">Completed Items:</h1>
      <div class="row" id="completedContainer">
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <h1 class="text-light h5">Add a To Do</h1>
      <div class="row">
        <div class="col-md-12">
            <input type="text" class="form-control" id="newToDoItem" placeholder="Engage Hyperdrive Systems">
            <button id="form-submit-button" type="submit" class="btn btn-primary mt-3" onclick="saveItem()">Save Item</button>
          <button class="btn btn-primary mt-3" onclick="deleteCompleted();">Delete Completed</button>
        </div>
      </div>
    </div>

  </main>
  <script type="text/javascript" src="JAVA.js"></script>

  <script type="text/javascript">
    window.onload = updateToDoList();
  </script>

</body>
